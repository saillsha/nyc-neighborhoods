<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/map.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="js/knockout-2.2.1.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?libraries=drawing&key=AIzaSyANnq-KZEavTBCrs8BQ92AlpK0d1pkohGQ&sensor=false">
    </script>
    <script type="text/javascript" src="js/gmaps.js"></script>
    <script type="text/javascript" src="js/overlays.js"></script>
    <script type="text/javascript" src="js/maps_driver.js"></script>
    <script type="text/javascript" src="js/maps.label.js"></script>
    <script type="text/javascript" src="js/maps.js"></script>
  </head>
  <body>
      <div class="left">
        <ul id="locations" data-bind="foreach: regions">
          <li>
            <label class="line">
              <input style="position:absolute; left:-9999px" data-bind="click: maps.draw, attr: {'data-value': $data.name}" type="checkbox" checked>
              <div class="checkbox image-checked" data-bind="style: { 'background-color': $data.color }"></div>
              <span data-bind="text: $data.name"></span>
              <div data-bind="if: $data.hasOwnProperty('local'), click: maps.deletePoly" style="display: inline-block;">
                <img data-bind="if: $data.hasOwnProperty('local')" src="images/remove-icon-small.png" />
              </div>
            <label>
          </li>
        </ul>
      </div>
      <div class="right" id="map-canvas"></div>
      <div id="info-window">
        1. Region name:&nbsp;
        <input id="region-name" type="text"><br/>
        2. Region color:&nbsp;
        <select id="region-color">
        </select><br/>
        3. Adjust the region as necessary and then click 
        <input type="button" value="done" onclick="maps.editPoly()"><br/>
        <p style="color:gray;margin-bottom:-10px">
        4. Click on the lines you wish to label with street names. <br />
        &nbsp;&nbsp;&nbsp;&nbsp;They must coincide with actual streets for expected results.<br>
        <p>
        &nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="save" onclick="maps.savePoly()" disabled>
        <input type="button" value="cancel" onclick="maps.cancelPoly()">
      </div>
      <div id="try-me">
        <span class="text">Click Me!</span>
        <span class="small-text">To create a<br>custom region</span>
        <div class="arrow-below"></div>
        <div class="block"></div>
      </div>
  </body>
</html>
